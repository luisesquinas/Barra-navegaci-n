<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación</title>
    <!-- Enlace a Bootstrap en local -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="https://github.com/luisesquinas?tab=repositories" target="_blank">Mi repositorio en Github</a>
    <!-- Botón para colapsar la barra de navegación en pantallas pequeñas -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Enlaces de navegación -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/jesusbernat2024?tab=repositories" target="_blank">Repositorio Jesús</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/Agus969?tab=repositories" target="_blank">Repositorio Agustín</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/JordiDF?tab=repositories" target="_blank">Repositorio Jorge</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/dylanreyes?tab=repositories" target="_blank">Repositorio Dylan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/19valentinavergara98?tab=repositories" target="_blank">Repositorio Valentina</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS en local -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
